<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./scripts.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="screen screen1">
        <button>Start Quiz</button>
      </div>

      <div class="screen screen2 hidden">
        <p class="timer"></p>
        <h3 class="question">Question 1</h3>
        <div class="options">
          <p class="option">Option 1</p>
          <p class="option">Option 2</p>
          <p class="option">Option 3</p>
          <p class="option">Option 4</p>
        </div>
        <button class="next-btn hidden">Next Question</button> 
      </div>

      <div class="screen screen3 hidden">
        <h3>Congratulations!!!</h3>
        <h4>Your Score is <span></span></h4>
      </div>
    </div>



  </body>
</html>
